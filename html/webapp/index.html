<div id="startscreen" style="color: #ccc; display: flex; flex-direction: column; align-items: center;">
    <h1 style="font-size: 72px;">SOL</h1>
    <button id="start" style="font-size: 42px; padding: 0.5em; border-radius: 1em;">Start Game</button>
</div>
<div align="center" id="embed-html"></div>
</body>

<script>
document.querySelector("#start").addEventListener("click", () => {
    const code = document.createElement("script");
    code.src = "html/html.nocache.js";
    document.body.append(code);
    document.querySelector("#startscreen").remove();

    const embedHtml = document.querySelector("#embed-html");
    if (embedHtml.requestFullscreen) {
        embedHtml.requestFullscreen();
    } else if (embedHtml.mozRequestFullScreen) { /* Firefox */
        embedHtml.mozRequestFullScreen();
    } else if (embedHtml.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
        embedHtml.webkitRequestFullscreen();
    } else if (embedHtml.msRequestFullscreen) { /* IE/Edge */
        embedHtml.msRequestFullscreen();
    }
});

function handleMouseDown(evt) {
  evt.preventDefault();
  evt.stopPropagation();
  window.focus();
}

function handleMouseUp(evt) {
  evt.preventDefault();
  evt.stopPropagation();
}
document.addEventListener('contextmenu', event => event.preventDefault());
document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
</script>
